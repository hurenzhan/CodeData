<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        canvas{
            display: block;
            background: gray;
            margin: 80px auto;
        }
        img{
            display: none;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <img src="img/bg.jpg" alt="" width="300">
    <script>
        var oC = document.querySelector('canvas');
        var cxt = oC.getContext('2d');

        var color = cxt.createLinearGradient(0,0,500,500);
        color.addColorStop(0,'red');
        color.addColorStop(0.5,'yellow');
        color.addColorStop(1,'blue');
        cxt.fillStyle = color;
        cxt.fillRect(0,0,500,500);
        //cxt.arc(250,250,5,0,360*Math.PI/180,false);
        cxt.fill();
    </script>
</body>
</html>
