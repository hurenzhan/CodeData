<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #box{
            width: 500px;
            height: 500px;
            margin: 50px auto 0;
        }
        video{
            -webkit-Object-fit:cover;
            -moz-Object-fit:cover;
            Object-fit:cover;
            /*background-size:cover;
            background-size:contain;*/

        }
        ul{
            width: 890px;
            text-align: center;
            line-height: 35px;
            display: flex;
            margin: auto;
        }
        ul li{
            flex: 1;
            border: 1px solid;
            margin: 0 10px;
            cursor: pointer;
        }
        .on{
            background: red;
            color: white;
        }
    </style>
</head>
<body>
<div id="box">
    <video id="video" Autobuffer="Autobuffer"  width="100%" height="100%" loop preload>
        <source src="mp4/1.mp4" type="video/mp4"/>
        <source src="mp4/2.ogv" type="video/ogg"/>
    </video>
</div>
    <ul>
        <li>播放</li>
        <li>暂停</li>
        <li>播放速度</li>
        <li>音量-</li>
        <li>音量+</li>
        <li>静音</li>
        <li>全屏</li>
    </ul>
    <h1 id="h1" style="border:1px solid"> 这是H1标签 </h1>
<img src="img/6.jpg" width="300" alt="" id="oImg">
    <script>
        oImg.onclick = function () {
            oImg.width = window.innerWidth;
            oImg.height = window.innerHeight;
            oImg.webkitRequestFullScreen();
        }
        // 这只是基本的使用
        var aLi = document.getElementsByTagName('li');
        // 必须获取元素
        var oVideo = document.getElementById('video');
        var onOff = true;
        for ( var i=0;i<aLi.length;i++ ){
            aLi[i].index = i;
            aLi[i].onclick = function () {
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className = '';
                }
                this.className = 'on';
                switch ( this.index ){
                    case 0:
                        oVideo.play();
                        break;
                    case 1:
                        oVideo.pause();
                        break;
                    case 2:
                        onOff?oVideo.playbackRate+=10:oVideo.playbackRate=1;
                        onOff =!onOff;
                        break;
                    case 3:
                        oVideo.volume = 0.1;
                        break;
                    case 4:
                        oVideo.volume = 0.6;
                        break;
                    case 5:
                        oVideo.volume = 0; // 0~1
                        break;
                    case 6:
                        oVideo.oScreen = oVideo.webkitRequestFullScreen || oVideo.mozRequestFullScreen || oVideo.requestFullscreen;
                        oVideo.oScreen();
                        break;
                }
            }
        }
        document.onclick = function () {
            //console.log( document.webkitCancelFullScreen() );
            //oVideo.oCan= document.webkitCancelFullScreen || document.mozCancelFullScreen || document.exitFullscreen;
            //oVideo.oCan();
        }

</body>
</html>
