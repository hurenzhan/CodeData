<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
        }
        @media screen and (min-width:320px ) {
            div{
                background: purple;
            }
        }
        @media screen and (min-width:640px ) {
            div{
                background: red;
            }
        }
        @media screen and (min-width:1000px ) {
            div{
                background: blue;
            }
        }
        @media screen and (min-width:1100px ) and (max-width:1300px) {
            div{
                background: pink;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
