<script>
    var Cat = function () {};
    Cat.prototype.miaomiao = function () {
        console.log("喵咪叫");
    };
    var Sheep = function () {};
    Sheep.prototype.miemie = function () {
        console.log("羊叫");
    };
    // 此处省略100只动物
    // 适配器叫声 就像转接头
    var Afly = function () {};
    Afly.prototype = new Sheep();
    Afly.prototype.miaomiao = function () {
        this.miemie();
    };
    var fly = new Afly();
    fly.miaomiao();
</script>
