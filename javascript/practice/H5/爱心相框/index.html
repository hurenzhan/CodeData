<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background:#000;
        }
        #heart-3d{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 200px;
            height: 320px;
            transform-style: preserve-3d;
            animation: rotate 15s linear infinite;

            perspective: 1000px;
        }
        @keyframes rotate {
            to{
                transform: rotateY(360deg) rotateX(360deg);
            }
        }
        .heart{
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 320px;
            border:solid #FF6699;
            border-width: 1px 1px 0 0;
            border-radius:50% 50% 0/40% 50% 0;
            transform: rotateZ(45deg);
        }

        .cube{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform: translateZ(50px) rotateY(0deg);
        }
        .cube li{
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            list-style: none;
        }
        .cube li img{
            display: block;
            width: 100%;
            height: 100%;
        }
        .cube li:nth-of-type(1){
            left: 0;
            top: -100px;
            transform-origin: bottom;
            transform: translateZ(0px) rotateX(90deg);
        }
        .cube li:nth-of-type(2){
            left: 0;
            top: 100px;
            transform-origin: top;
            transform: translateZ(0px) rotateX(-90deg);
        }
        .cube li:nth-of-type(3){
            left: -100px;
            top: 0;
            transform-origin: right;
            transform: translateZ(0px) rotateY(-90deg);
        }
        .cube li:nth-of-type(4){
            left: 100px;
            top: 0;
            transform-origin: left;
            transform: translateZ(0px) rotateY(90deg);
        }
        .cube li:nth-of-type(5){
            transform: translateZ(0px);
        }
        .cube li:nth-of-type(6){
            transform: translateZ(-100px);
        }


    </style>
</head>
<body>
    <div id="heart-3d">
        <ul class="cube">
            <li><img src="img/1.jpg"></li>
            <li><img src="img/2.jpg"></li>
            <li><img src="img/3.jpg"></li>
            <li><img src="img/4.jpg"></li>
            <li><img src="img/5.jpg"></li>
            <li><img src="img/6.jpg"></li>
        </ul>
    </div>
    <script>
        var heart3d = document.getElementById("heart-3d");
        for (var i=0;i<36;i++){
            var oDiv = document.createElement("div");
            oDiv.className = "heart";
            oDiv.style.transform = "rotateY("+10*i+"deg) rotateZ(45deg) translateX(60px)";
            heart3d.appendChild(oDiv);
        }
        document.addEventListener('touchmove', function (e) {
            e.preventDefault()
        })
    </script>
</body>
</html>
