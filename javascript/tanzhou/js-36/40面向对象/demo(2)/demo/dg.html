    function Inherit(){
    	for (var i=0;i<arguments.length;i++) {
    		var obj = arguments[i];
    		for (var key in obj) {
    			if(/object/i.test(obj[key])){
    				if(Array.isArray(obj[key])){
    					this[key] = [];
    					for (var m in obj[key]) {
    						this[key][m] = obj[key][m];
    					}
    				}else{
    					this[key] = new Inherit(obj[key]);
    				}
    			}else{
    				this[key] = obj[key];
    			}
    		}
    	}
    }
