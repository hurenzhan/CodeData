<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        html,body{
            height: 100%;
            transform-style: preserve-3d;
        }
        body{
            background: black;
            perspective: 1000px;

        }
        #box{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -175px;
            margin-top: -150px;

            width: 350px;
            height: 300px;
            /*border: 1px solid yellow;*/

            transform-style: preserve-3d;
            transform-origin: center;
        }
        #box:hover{
            transform: rotateX(360deg);
        }
        #box section{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

            /*border: 1px solid #3ae4ff;*/
            /*border: 1px solid red;*/
            border-radius: 5%;
        }
        /*       #box section:nth-child(1){transform: rotateY(0deg)}
                      #box section:nth-child(2){transform: rotateY(45deg)}
                      #box section:nth-child(3){transform: rotateY(90deg)}

                              #box section:nth-child(6){transform: rotateY(225deg)}
                              #box section:nth-child(7){transform: rotateY(270deg)}
                              #box section:nth-child(8){transform: rotateY(315deg)}
                              #box section:nth-child(9){transform: rotateY(360deg)}
              */
        .left{
            position: absolute;
            top:50%;
            margin-top: -177px;
            left:-2px;

            width: 354px;
            height: 354px;

            border: 1px solid #3ae4ff;
            opacity: 0.5;
            border-radius: 5%;
        }
        .right{
            position: absolute;
            left:50px;
            top:25px;
            width: 250px;
            height: 250px;

            border: 1px solid #3ae4ff;
            transform: rotate(45deg);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        var oBox = document.getElementById('box');
        var angle = 360;
        var deg = 4.5;
        var count = Math.floor((angle / deg)/2);
        var X = 0, Y = 0, Z = 45;

        var str = '';
        for(var i=0;i<count;i++){
            str += '<section style="transform:rotateY('+deg*i+'deg)">' +
                '<div class="left"></div>' +
                '<div class="right"></div>' +
                '</section>';
        }
        oBox.innerHTML = str;
