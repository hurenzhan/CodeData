<script>
    /*
    *
    *       new 操作符
    *           1. 后面都是跟函数（）；
    *           2. 通过new操作符来执行的函数，函数内部会：
    *               ① 在函数内部默认生成一个对象
    *               ② 函数内部的this指向这个对象
    *               ③ 函数执行完，默认返回这个对象
    *
    *
    *
    *
    *
    *
    *       new Image();
    *       new Date();
    *       new RegExp();
    *       new XMLHttpRequest();
    *
    *
    *
    *
    * */


    function fn() {
        var obj = {};
        alert(this);
        return obj;
    }

    var obj = new fn();

    alert(obj)
