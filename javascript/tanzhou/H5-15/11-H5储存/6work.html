<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" id="btn" value="创建">
    <div id="box"></div>
    <script>
        btn.onclick = function () {
            console.time( 1 );
            var n = 50000;
            var w = new Worker('demo.js');
            w.postMessage(n);
            w.onmessage = function (e) {
                box.innerHTML = e.data;
            }
            console.timeEnd( 1 );
        }
    </script>
</body>
</html>
