<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="无虑"/>
    <meta name="description" content="无虑"/>
    <script src="../js/vue.js"></script>
    <style>
        .abc-enter-active{
            animation: d 3s
        }
        .abc-leave-active{
            animation: d 3s
        }
        @keyframes d{
            0%{ transform:scale(0) }
            50%{ transform:scale(2) }
            100%{ transform:scale(1) }
        }
        div{
            text-align:center;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="show = !show">按钮</button>
    <transition name="abc">
        <div v-if="show">
            div
        </div>
    </transition>
</div>
<script>
    new Vue({
      el: '#app',
      data: {
        show: true
      }
    })
</script>
</body>
</html>
