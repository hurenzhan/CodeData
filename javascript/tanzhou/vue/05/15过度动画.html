<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="无虑"/>
    <meta name="description" content="无虑"/>
    <script src="js/vue.js"></script>
    <style>
        /* 名字为show动画标签开始的时候的样式 */
        /*.show-enter{
            opacity: 0;
        }
        .show-leave{

        }
        !* 开始到正常显示      *!
        .show-enter-active{
            transition: opacity 3s
        }
        !* 正常显示到结束 *!
        .show-leave-active{
            transition: opacity 3s
        }*/
        .show-enter,.show-leave-active{
            color:red;
        }
        .show-enter-active,.show-leave-active{
            transition: color 3s
        }
        p{
            color:mediumaquamarine;
        }
        /*  开始为绿颜色 */
    </style>
</head>
<body>
<div id="app">
    <button @click="show = !show">按钮</button>
    <transition name="show">
        <p v-if="show">p标签</p>
    </transition>
</div>
<script>
    new Vue({
      el: '#app',
      data: {
        show: true
      }
    })
</script>
</body>
</html>
