<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 772px;
            height: 580px;
            border: 1px solid;
            margin: 100px auto 0;

            position: relative;
        }
        #box>div{
            position: absolute;
        }
        #box .bottom{
            bottom: 0;
            width: 100%;
            height: 110px;
            background: url("img/buttom.png");

            animation:bottom 10s linear infinite;
        }
        @keyframes bottom {
            from{
                background-position: 0 0;
            }
            to{
                background-position: -770px 0;
            }
        }
        #box .bg{
            top:0;
            
            width:100%;
            height: 472px;
            background: url("img/bg.png");

            animation:bg 30s linear infinite;
        }
        @keyframes bg {
            from{
                background-position: 0 0;
            }
            to{
                background-position: -770px 0;
            }
        }
        #box .ship{
            bottom: 106px;

            width: 721px;
            height: 261px;
            background: url("img/ship.png");
        }
        #box .cloud{
            top: 65px;

            width: 100%;
            height: 87px;
            
            background: url("img/cloud1.png");

            animation: cloud 15s linear infinite;
        }
        @keyframes cloud {
            from{
                background-position: 0 0;
            }
            to{
                background-position: -770px 0;
            }

        }
    </style>
</head>
<body>
    <div id="box">
        <div class="bg"></div>

        <div class="cloud"></div>

        <div class="ship"></div>

        <div class="bottom"></div>
    </div>
</body>
</html>
