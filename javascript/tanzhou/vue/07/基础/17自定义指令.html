<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="无虑"/>
    <meta name="description" content="无虑"/>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-aaa="{ color:'red',text: 'hello' }" class="aaa"></div>
</div>
<script>
    /*Vue.directive('aaa',{
        bind: function (el,bind){
          // 1.绑定的元素 2.传过来的数据
          console.log(this);
          console.log(el);
          console.log(bind.value);
        }
    });*/
    Vue.directive('aaa',function (el,bind){
      console.log(el);
      console.log(bind.value);
      el.style.color = bind.value.color;
      el.innerHTML = bind.value.text;
    });
    var vm = new Vue({
      el: '#app',
      data: {
        a: '456'
      },
      directives: {
        wulv: {
          bind: function (){
            // 当我们绑定的时候触发 只触发一次
            console.log(this);
            console.log('绑定')
          },
          inserted: function (el){
            // 主方法
            // 第一个参数: 绑定的元素
            console.log(el);
            el.style.color = 'red'
          },
          update: function (){
            // 是指 绑定的数据改变的时候
            console.log('更新update');
          },
          componentUpdated: function (){// 组件完成一次更新的时候触发
            console.log('更新componentUpdated');
          },
          unbind: function (){//和元素解除绑定的时候触发

          }
        }
      }
    })
</script>
</body>
</html>
