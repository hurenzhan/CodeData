<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background: black;
            /*text-align: center;*/
        }
        canvas{
            /* canvas不能设置 css样式
            width: 500px;   500/300 = 1.66倍 *100 = 166px
            height: 500px;  500/150 = 3.33倍*100 = 333px*/
            display: block;
            background: white;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"> 您的浏览器不支持canvas，请更换浏览器！</canvas>
    <script>
        var oC = document.getElementById('canvas');
        //console.log( oC )
        var cxt = oC.getContext('2d'); // 建立2D环境 ，才能够绘图
        // 有具体属性和方法 去绘图对应的图形
        cxt.rect(10,10,100,100); // 绘图矩形的函数
        cxt.stroke(); // 画图
    </script>
</body>
</html>
