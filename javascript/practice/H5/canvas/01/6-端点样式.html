<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background: black;
        }
        canvas{
            display: block;
            background: white;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="500"> 您的浏览器不支持canvas，请更换浏览器！</canvas>
    <script>
        var oC = document.getElementById('canvas');
        var cxt = oC.getContext('2d');
        cxt.beginPath();
        cxt.strokeStyle = 'red';
        cxt.lineWidth = 10;
        cxt.moveTo(100,100);
        cxt.lineTo(100,300);
        cxt.closePath();
        cxt.stroke();
        
        cxt.beginPath();
        cxt.strokeStyle = 'blue';
        cxt.lineCap = 'round';
//      cxt.lineCap = 'square';
        cxt.lineWidth = 10;
        cxt.moveTo(120,100);
        cxt.lineTo(120,300);
        cxt.stroke();
    </script>
</body>
</html>
