    /*
    *   eq()       接收一个参数，是一个序号，返回序号对应的jq对象
    *
    *   hasClass    判断名字    有就返回true  没有则false
    *   filter      过滤      匹配满足条件的所有对象
    *   is          判断（function/bool）
    *   has         匹配后代元素里有满足条件的对象。
    *   not         排除，满足推荐条件的对象
    *   slice       接收俩参数   第一个是从哪个位置开始，第二个：到哪里为止
    *
    *
    *   children()  找孩子  注意：原生js里是属性，jq里是方法，必须加（）
    *
    *   find()      找后代（不传参就不找）找都应参数的后代元素
    *
    *   next        找下一个弟弟元素
    *   nextAll     找所有的弟弟元素
    *
    *   prev        找上一个哥哥元素
    *   prevAll     找所有的哥哥元素
    *
    *
    *   offsetParent()  定位父级
    *   parent()    找父级
    *   parents()   找当前对象的所有祖宗元素，如果传递参数,就返回参数对应的父级元素

    *   siblings()  找所有的同级元素

    *
    * */
