<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
			background-color: #000;
			perspective: 1000px;
		}
		.box{
			position: relative;
			width: 300px;
			height: 400px;
			margin: 100px auto;
			transform-style: preserve-3d;
			transform-origin: center;
		}
		.box:hover{
			transition: 10s;
			transform: rotate3d(360,360,360,360deg);
		}
		.inner-box{
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			border: 1px solid #ea4245;
			position: absolute;
			top: 0;
			left: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			border-radius: 30px;
		}
		.inner-box-main{
		    position: absolute;
		    width: 210px;
		    height: 210px;
		    border: 1px solid #fff;
		    transform: rotateZ(45deg);
		}
		
	</style>
	<body>
		<div class="box" id="box">
			
		</div>
		<script type="text/javascript">
			let num = 90,
				Deg = Math.floor(360/num);
			for (let i=0;i<num;i++) {
				let Div = document.createElement("div"),
					Div2 = document.createElement("div");
				Div.className = "inner-box";
				Div2.className = "inner-box-main";
				Div.appendChild(Div2);
				Div.style.transform = "rotateY("+Deg*i+"deg)";
				box.appendChild(Div);
			}
		</script>
	</body>
</html>
