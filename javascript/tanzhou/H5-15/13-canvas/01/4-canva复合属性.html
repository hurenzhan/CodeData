<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background: black;
        }
        canvas{
            display: block;
            background: white;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="500"> 您的浏览器不支持canvas，请更换浏览器！</canvas>
    <script>
        var oC = document.getElementById('canvas');
        //console.log( oC )
        var cxt = oC.getContext('2d'); // 建立2D环境 ，才能够绘图

        // 在写路径的时候最好带上beginPath()
        cxt.beginPath();
        cxt.fillStyle = 'red';
        cxt.fillRect(100,100,100,200); // 实心
        cxt.strokeRect(220,100,100,200); // 空心
        cxt.clearRect(100,100,100,200);
        cxt.clearRect(0,0,oC.width,oC.height);
    </script>
</body>
</html>
