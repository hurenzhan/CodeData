<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="referrer" content="always">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="full-screen" content="yes">
  <meta name="x5-page-mode" content="app">
  <meta content="yes">
  <meta content="black">
  <meta content="telephone=no,email=no">
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
  <meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
  <title>天工 | 开发端</title>

  <!-- 报表查看加载前禁用F5刷新 -->
  <script>
    document.onkeydown = function(e){
      if(/(#\/table\?)|(#\/visual\?)/.test(window.location.href)){
        if(e.keyCode === 116){
          if(window.event){   
            e.returnValue = false
          }else{
            e.preventDefault()  
          }
        }
      }
    }
  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <% for (let item of htmlWebpackPlugin.options.scripts||[]) { %>
    <% if(typeof item === 'string') item = {src: item, type: 'text/javascript'}%>
      <script src="<%= item.src %>" type="<%= item.type %>"></script>
      <% } %>
  <script>
    console.log("%c ", "background: url(http://tig.cnsuning.com/static/index/text1.png) no-repeat center;padding-left:320px;padding-bottom: 180px;")
    </script>  
</body>

</html>
