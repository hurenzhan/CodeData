    //一对多继承
    function inherit() {
        for(var i=0;i<arguments.length;i++){
            var obj = arguments[i];
            for (var key in obj){
                if(/object/i.test(typeof obj[key])){
                    if(Array.isArray(obj[key])){
                        this[key] = [];
                        for (var j in obj[key]){
                            this[key][j] = obj[key][j]
                        }
                    }else{
                        this[key]= new inherit(obj[key])
                    }
                }else{
                    this[key] = obj[key]
                }
            }

        }
    }
