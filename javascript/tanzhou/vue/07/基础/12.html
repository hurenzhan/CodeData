<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="无虑"/>
    <meta name="description" content="无虑"/>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="but($event,this)">按钮</button>
    {{ all }}
</div>
<script>
    var app = new Vue({
      el: '#app',
      data: {
        name: 'wulv'
      },
      methods: {
        but: function (event,th){
          console.log(event);
          console.log(th);
          event.target.style.backgroundColor = 'red'
        }
      },
      computed: {
        all: {
          // 当访问all的时候触发( 默认 )
          get: function (){
            return this.name
          },
          // 当修改的时候触发
          set: function (){
            this.name = 6666
          }
        }
      }
    })
</script>
</body>
</html>
