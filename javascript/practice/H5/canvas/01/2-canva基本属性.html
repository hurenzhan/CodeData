<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background: black;
        }
        canvas{
            display: block;
            background: white;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"> 您的浏览器不支持canvas，请更换浏览器！</canvas>
    <script>
        var oC = document.getElementById('canvas');
        var cxt = oC.getContext('2d');
        cxt.lineWidth = 10;
        cxt.strokeStyle = 'red';
        cxt.rect(99.5,99.5,100,100);
        cxt.fill();
        cxt.stroke();
    </script>
</body>
</html>
