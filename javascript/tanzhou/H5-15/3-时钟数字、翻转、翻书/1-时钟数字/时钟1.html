<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #232425;
        }
        li{
            list-style: none;
        }
        #box{
            width: 360px;
            height: 360px;
            border: 10px solid #ccc;
            margin: 150px auto 0;
            border-radius: 50%;
            box-shadow: inset 0 0 13px 2px #868484;;
            background: #E4E4E4;

            position: relative;
        }
        #box .arc{
            position: absolute;
            top:50%;
            margin-left: -25px;
            left: 50%;
            margin-top: -25px;

            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
        }
        #box .arc>div{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -10px;
            margin-left: -10px;
            width: 20px;
            height: 20px;
            background: #3A3A3A;
            border-radius: 50%;
        }
        #box .arc>div>div{
            position: absolute;
            bottom: 0;

        }
        #box .arc>div .hour{
            left: 50%;
            margin-left: -6px;
            width: 12px;
            height: 115px;
            background: #898989;

            border-radius: 0 0 5px 5px;
        }
        #box .arc>div .hour::after{
            position: absolute;
            top: -11px;
            content: '';

            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-bottom: 12px solid #898989;
            border-right: 6px solid transparent;
            /*border: 6px solid red;
            border-color: transparent transparent red transparent;*/
        }

        #box .arc>div .min{
            left: 50%;
            margin-left: -4px;

            width: 8px;
            height: 135px;
            background: #898989;

            border-radius: 0 0 5px 5px;
        }
        #box .arc>div .min::after{
            position: absolute;
            top: -8px;
            content: '';

            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-bottom: 8px solid #898989;
            border-right: 4px solid transparent;
        }
        #box .arc>div .sec{
            bottom: -20px;
            left: 50%;
            margin-left: -2px;
            width: 4px;
            height: 180px;
            background: #3A3A3A;
            border-radius: 5px;
        }

 /*       #hour{
            transform: rotate(315deg);
        }
        #min{
            transform: rotate(180deg);
        }
        #sec{
            transform: rotate(90deg);
        }*/

        #box ul {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -170px;
            margin-top: -170px;
            width: 340px;
            height: 340px;

            border-radius: 50%;
        }
        #box ul li{
            position: absolute;
            left: 50%;
            margin-left: -1px;
            top: 0;

            width: 2px;
            height: 6px;
            background: #9fa1a2;

            transform-origin: center 170px;

            border-radius: 5px;
        }
/*        #box ul li:nth-child(1){
            transform: rotate(0deg);
        }
        #box ul li:nth-child(2){
            transform: rotate(30deg);
        }
        #box ul li:nth-child(3){
            transform: rotate(60deg);
        }
        #box ul li:nth-child(4){
            transform: rotate(90deg);
        }
*/
        #box ol{
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -140px 0 0 -140px;
            width: 280px;
            height: 280px;
            border: 1px solid #9fa1a2;
            border-radius: 50%;
        }
        #box ol li{
            position: absolute;
            left: 50%;
            top: 0;
            margin: 0 0 0 -9px;

            width: 18px;
            height: 18px;
            text-align: center;
            font-size: 12px;
            color: rgb(94, 95, 96);
            font-weight: bold;
            transform-origin: center 140px;
        }
/*        #box ol li:nth-child(1){
            transform: rotate(0deg);
        }
        #box ol li:nth-child(2){
            transform: rotate(30deg);
        }
        #box ol li:nth-child(3){
            transform: rotate(60deg);
        }*/
    </style>
</head>
<body>
    <div id="box">
        <div class="arc">
            <div id="hour">
                <div class="hour"></div>
            </div>
            <div id="min">
                <div class="min"></div>
            </div>
            <div id="sec">
                <div class="sec"></div>
            </div>
        </div>

        <ul id="ul"></ul>
        <ol id="num"></ol>
    </div>

    <script>
        createLi();
        getTime();
        setInterval(getTime,1000);
        
        function createLi() {
            for ( var i=0;i<60;i++ ){
                var oLi = document.createElement('li');
                oLi['style']['transform'] = 'rotate('+6*i+'deg)';
                ul.appendChild(oLi);
            }

            var ali = ul.getElementsByTagName('li');
            var str = '';
            for ( var i=0;i<12;i++ ){
                ali[i*5].style.background = '#5e5f60';
                ali[i*5].style.width = '4px';
                ali[i*5].style.height = '24px';
                ali[i*5].style.marginLeft = '-2px';

                str += '<li style="transform: rotate('+30*i+'deg)">'+i+'</li>';
            }
            num.innerHTML = str;
        }
        
        function getTime() {
            var oDate = new Date();
            var s = oDate.getSeconds();
            var m = oDate.getMinutes() + (s/60); /* 分钟数要把 秒钟+上去 */
            var h = oDate.getHours() + (m/60); /* 时钟数要把 分钟+上去 */

            hour['style']['transform'] = 'rotate('+h*30+'deg)'; /* 时针 每时走30度 */
            min['style']['transform'] = 'rotate('+m*6+'deg)';  /* 分针 每分走6度 */
            sec['style']['transform'] = 'rotate('+s*6+'deg)';  /* 秒针 每秒走6度 */
        }
    </script>
</body>
</html>
