<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        canvas{
            display: block;
            background: gray;
            margin: 80px auto;
        }
        img{
            display: block;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <img src="img/bg.jpg" alt="" width="300">
    <script>
        var oC = document.querySelector('canvas');
        var cxt = oC.getContext('2d');
        var oImg = document.querySelector('img');
        oImg.onload = function(){
            cxt.drawImage(oImg,0,0,200,200);
        }
    </script>
</body>
</html>
