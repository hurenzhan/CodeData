<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
    }

    body {
      background: black
    }

    canvas {
      background: white;
      display: block;
      margin: 50px auto
    }
  </style>
</head>

<body>
  <canvas width="500" height="500"></canvas>
  <script>
    var oC = document.querySelector('canvas');
    var cxt = oC.getContext('2d');

    cxt.beginPath();
    cxt.moveTo(0, oC.height / 2);
    cxt.lineTo(oC.width, oC.height / 2);
    cxt.closePath();
    cxt.stroke();

    cxt.beginPath();
    cxt.moveTo(oC.width / 2, 0);
    cxt.lineTo(oC.width / 2, oC.height);
    cxt.closePath();
    cxt.stroke();

    cxt.beginPath();
    cxt.arc(250, 250, 100, Math.PI / 180, false);
    cxt.fill();
    cxt.stroke();

  </script>
</body>

</html>
