<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		h1{
			margin: 0;
			padding: 0;
			width: 300px;
			height: 42px;
			white-space: nowrap;
			overflow: hidden;
			box-sizing: border-box;
			position: relative;
		}
		h1>span{
			display: block;
			position: absolute;
			padding: 0 10px;
			top: 0;
			box-sizing: border-box;
		}
	</style>
	<body>
		<h1>
			<span>萨打扫打扫打扫打扫打扫得撒</span>
			<span>萨打扫打扫打扫打扫打扫得撒</span>
		</h1>
	</body>
	<script type="text/javascript">
		console.log($("h1").width() < $("h1>span").width() );
		var n=[1,0];
		function init(){
			$("h1>span").each(function(i){
				$(this).css({
					left : i*$(this).outerWidth(true)
				})
				$(this).animate({
					left : -$(this).outerWidth(true)*n[i]
				},5000,"linear",function(){
					init();
				})
			})
		}
		init();

	</script>

</html>
