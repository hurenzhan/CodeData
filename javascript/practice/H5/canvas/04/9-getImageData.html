<body>
<canvas width="500" height="500"></canvas>
<script>
    var oC = document.querySelector('canvas');
    var cxt = oC.getContext('2d');
    var red='',green='',blue='',a='';
    cxt.fillStyle = 'red';
    cxt.fillRect(0,0,300,200);


    var img = new Image();
    img.src = 'img/fh.png';
    img.onload = function () {
        cxt.drawImage(this,0,0,300,200);
        // getImageData复制canvas画布上面的 像素数据
        var imgData = cxt.getImageData(50,80,130,45);
        console.log( imgData );
        cxt.putImageData(imgData,100,300);  // put：输出图片
    }
