<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #232425;
            font-family: "Microsoft Yahei",Arial;
        }
        .box{
            position: relative;
            margin: 120px auto 0;
            width: 360px;
            height: 360px;
            border-radius: 50%;
            border: 10px solid #ccc;
            box-shadow: inset 0 0 13px 2px #868484;
           background: #e4e4e4;

        }
        .box span.sp{
            display: block;
            position: absolute;
            width: 6px;
            height: 2px;
            background: #9fa1a2;
            top: 50%;
            margin-top: -1px;
            left: 8px;
        }
        .box span.zhang{
            display: block;
            position: absolute;
            width: 4px;
            height: 24px;
            border-radius: 12px;
            background: #5e5f60;
            top: 8px;
            left: 50%;
            margin-left: -2px;
            /*margin-top: -2px;*/
            /*left: 8px;*/
        }
        .box span.num{
            font-size: 14px;
            font-weight: bold;
            display: block;
            position: absolute;

        }
        .box span.num1{
            left: 244px;
            top: 50px;
        }
        .box span.num2{
            left: 295px;
            top: 97px;
        }
        .box span.num3{
            left: 316px;
            top: 171px;
        }
        .box span.num4{
            left: 295px;
            top: 242px;
        }
        .box span.num5{
            left: 244px;
            top: 291px;
        }
        .box span.num6{
            left: 175px;
            top: 310px;
        }
        .box span.num7{
            left: 109px;
            top: 294px;
        }
        .box span.num8{
            left: 56px;
            top: 243px;
        }
        .box span.num9{
            left: 36px;
            top: 171px;
        }
        .box span.num10{
             left: 55px;
            top: 100px;
        }
        .box span.num11{
            left: 104px;
            top: 53px;
        }
        .box span.num12{
            left: 172px;
            top: 33px;
        }
        .yuanx{
            position: absolute;
            width: 50px;
            height: 50px;
            background: #bababa;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            margin-left: -25px;
            margin-top: -25px;
        }
        .second{
            width: 180px;
            height: 4px;
            position: absolute;
            left: -20px;
            top: 8px;
            background: #3a3a3a;
            border-radius: 0 12px 12px 0;
        }
        .yuanx-c{
            position: absolute;
            width: 20px;
            height: 20px;
            background: #3a3a3a;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            margin-left: -10px;
            margin-top: -10px;
        }
        .minue{
            width: 135px;
            height: 8px;
            position: absolute;
            left: 0;
            top: 6px;
            background: #898989;
        }
        .minue:after{
            content: "";
            display: block;
            position: absolute;
            top: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-top: 4px solid transparent;
            border-left: 8px solid #898989;
            border-bottom: 4px solid transparent;
        }
        .hour{
            width: 115px;
            height: 12px;
            position: absolute;
            left: 0;
            top: 4px;
            background: #888888;
        }
        .hour:after{
            content: "";
            display: block;
            position: absolute;
            top: 0;
            right: -11px;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-left: 12px solid #888888;
            border-bottom: 6px solid transparent;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="yuanx">
        <div class="yuanx-c yuan-second" style="z-index: 999">
            <div class="second"></div>
        </div>
        <div class="yuanx-c yuan-minue">
            <div class="minue"></div>
        </div>
        <div class="yuanx-c yuan-hour">
            <div class="hour"></div>
        </div>
    </div>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="sp"></span><span class="sp"></span><span class="sp"></span><span class="sp"></span>
    <span class="zhang"></span><span class="zhang"></span><span class="zhang"></span>
    <span class="zhang"></span><span class="zhang"></span><span class="zhang"></span>
    <span class="zhang"></span><span class="zhang"></span><span class="zhang"></span>
    <span class="zhang"></span><span class="zhang"></span><span class="zhang"></span>
    <span class="num num1">1</span><span class="num num2">2</span><span class="num num3">3</span>
    <span class="num num4">4</span><span class="num num5">5</span><span class="num num6">6</span>
    <span class="num num7">7</span><span class="num num8">8</span><span class="num num9">9</span>
    <span class="num num10">10</span><span class="num num11">11</span><span class="num num12">12</span>
</div>
<script>
    var aSpan = document.querySelectorAll(".box .sp");
    var aSpanz = document.querySelectorAll(".box .zhang");
    var oyuanxsec = document.querySelector(".yuan-second");
    var oyuanhour = document.querySelector(".yuan-hour");
    var oyuanmin = document.querySelector(".yuan-minue");
    for(var i = 0;i<aSpan.length;i++){
        aSpan[i].style.WebkitTransform = "rotateZ("+i*6+"deg)";
        aSpan[i].style.WebkitTransformOrigin = "169px center 0";
        aSpan[i].style.Transform = "rotateZ("+i*6+"deg)";
        aSpan[i].style.TransformOrigin = "169px center 0";
        if(i%5 === 0){
            aSpan[i].style.background = "transparent"
        }
    }
    for(var i = 0;i<aSpanz.length;i++){
        aSpanz[i].style.WebkitTransform = "rotateZ("+i*30+"deg)";
        aSpanz[i].style.WebkitTransformOrigin = "center 172px 0";
        aSpanz[i].style.Transform = "rotateZ("+i*30+"deg)";
        aSpanz[i].style.TransformOrigin = "center 172px 0";
    }
    function miao(){
        var goudan = new Date();
        var ss = goudan.getSeconds();
        oyuanxsec.style.WebkitTransform = "rotateZ("+(6*ss-90)+"deg)";
        return miao;
    }
    setInterval(miao(),1000);

    function fen(){
        var goudan = new Date();
        var mm = goudan.getMinutes();
        oyuanmin.style.WebkitTransform = "rotateZ("+(6*mm-90)+"deg)";
        return fen;
    }
    setInterval(fen(),1000);


function hour(){
    var goudan = new Date();
    var hh = goudan.getHours();
    var hmm = goudan.getMinutes();
    var zheng = Math.floor(hmm/12);
    if(hh>12){
        hh = hh - 12;
    }
    oyuanhour.style.WebkitTransform = "rotateZ("+(30*hh-90+6*zheng)+"deg)";
    return hour;
}
setInterval(hour(),1000);

</script>
</body>
</html>
