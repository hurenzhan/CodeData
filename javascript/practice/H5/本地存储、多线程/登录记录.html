<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="txt"><br>
    <input type="text" id="psw"><br>
    <input type="button" id="login" value="登录"><br>
    <input type="button" id="del" value="忘记密码"><br>
    <input type="button" id="clear" value="忘记全部"><br>

    <script>
       if(window.localStorage.getItem('user')){
	       	txt.value = window.localStorage.getItem('user');
	       	psw.value = window.localStorage.getItem('psw');
       };
       login.onclick =function(){
       		window.localStorage.setItem('user',txt.value);
       		window.localStorage.setItem('psw',psw.value);
       };
       del.onclick = function(){
	       	window.localStorage.removeItem('psw');
	       	psw.value = '';
       };
       clear.onclick = function(){
       		txt.value = '';
       		psw.value = '';
       		window.localStorage.clear();
       }
    </script>
</body>
</html>
